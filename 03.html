<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 3 vue</title>
    <!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

	<div id="app" class="container mt-1">
			
		<h3>{{mensaje}}</h3>
		<h3>invertido : {{invertido}}</h3>
		<input type="text" class="form-control" v-model="mensaje">
		<hr>
		<button class="btn btn-primary" @click="contador++">+</button>
		<button class="btn btn-danger" @click="contador--">-</button>
		<h3>{{contador}}</h3>
		<div class="progress">
			<div class="progress-bar" :class="color" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
		</div>
	</div>
	

    <!-- cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- mi JS -->
    <script src="03.js"></script>
</body>
</html>
